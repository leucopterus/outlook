<div class="row">
  <div class="col-4">
    <!-- <div class="container"> -->
      <div class="row justify-content-center custom-bg">
        <div class="col-4 calendar-buttons-container">
          <button class="btn btn-secondary full-cell-button" (click)="previousMonth()">&#10094;</button>
        </div>
        <div class="col-4">
          <div class="row">
            <div class="col text-center">{{ month }}</div>
          </div>
          <div class="row">
            <div class="col text-center">{{ year }}</div>
          </div>
        </div>
        <div class="col-4 text-right calendar-buttons-container">
          <button class="btn btn-secondary full-cell-button" (click)="nextMonth()">&#10095;</button>
        </div>
      </div>
    <!-- </div> -->
    <div class="row justify-content-center">
      <div class="col weekday-color custom-padding">Mo</div>
      <div class="col weekday-color custom-padding">Tu</div>
      <div class="col weekday-color custom-padding">We</div>
      <div class="col weekday-color custom-padding">Th</div>
      <div class="col weekday-color custom-padding">Fr</div>
      <div class="col weekday-color custom-padding">Sa</div>
      <div class="col weekday-color custom-padding">Su</div>
    </div>
    <div *ngFor="let item of list" class="row justify-content-center">
      <!-- [ngClass]="{current: day.toString() === currentDate.toString(), active: day.toString() === sharingData.toString()}" -->
      <!-- <div class="col align-self-center custom-padding" *ngFor="let day of days" (click)="selectDate(day)"
          [ngClass]="{current: day.toString() === currentDate.toString()}" 
          [routerLinkActive]="'active'"
          [routerLink]="['/calendar', day.getFullYear(), day.getMonth()+1, day.getDate()]">{{ day | date:'dd'}}</div>
    </div>   -->
  </div>
  <div class="col-8">
    <router-outlet></router-outlet>
  </div>
</div>
