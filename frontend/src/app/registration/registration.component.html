<h2>Registration</h2>
<p>Please, fill the next form out</p>
<form [formGroup]="profileForm" novalidate (ngSubmit)="onSubmit()" method="POST">
  <div class="form-group">
    <label>Username:</label>
    <input class="form-control" type="text" id="name" formControlName="username">
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="email" name="email" formControlName="email">
  </div>
  <div class="form-group">
    <label>First Name:</label>
    <input class="form-control" type="text" name="first_name" formControlName="first_name">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input class="form-control" type="text" name="last_name" formControlName="last_name">
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="password" name="password" formControlName="password">
  </div>
  <div class="form-group">
    <label>Confirm the password:</label>
    <input class="form-control" type="password" name="passwordCheck" formControlName="passwordCheck">
  </div>
  <button type="submit" [disabled]="!profileForm.valid">Submit</button>
</form>
